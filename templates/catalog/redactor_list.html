{% extends "base.html" %}

{% block content %}
    <h1>Redactors List</h1>
    {% if redactor_list %}
        <ul>
        {% for redactor in redactors_list %}
        <li><a href="{% url 'catalog:redactors-detail.' redactor.id %}">{{ redactor.first_name }} {{ redactor.last_name }} ({{ redactor.years_of_experience }})</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No redactors found.</p>
    {% endif %}
{% endblock %}
