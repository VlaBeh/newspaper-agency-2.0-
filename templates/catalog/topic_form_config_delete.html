{% extends "base.html" %}
{% block content %}
    <h1>Delete Topic</h1>
    
    <p>Are you sure you want to delete topic {{ topic }}?</p>
    <p><i>All newspaper with topic{{ topic }} will be deleted!</i></p>
    <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    </form>
{% endblock %}
